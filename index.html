<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="nav bg-dark justify-content-center">
      <h1 class="text-light">Weather Dashboard</h1>
    </nav>
    <div class="container-fluid m-0" id="main">
      <div class="row">
        <div class="col-md-3 h-100" id="search">
          <form action="#" class="w-100" id="search">
            <h2 class="m-3">Search for a city:</h2>
            <input
              type="text"
              class="w-100 m-3"
              name=""
              id="query"
              placeholder="Seattle"
            />
            <button id="submit" type="button" class="btn btn-primary w-100 m-3">
              Search
            </button>
          
          <hr class="ms-5"/>
          <a name="" id="Seattle" class="btn btn-secondary col-12 m-3 preset" href="#" role="button">Seattle</a>
          <a name="" id="San francisco" class="btn btn-secondary col-12 m-3 preset" href="#" role="button">San francisco</a>
          <a name="" id="Los angeles" class="btn btn-secondary col-12 m-3 preset" href="#" role="button">Los angeles</a>
          <a name="" id="Salt lake city" class="btn btn-secondary col-12 m-3 preset" href="#" role="button">Salt lake city</a>
          <a name="" id="Portland" class="btn btn-secondary col-12 m-3 preset" href="#" role="button">Portland</a>
          <a name="" id="Boston" class="btn btn-secondary col-12 m-3 preset" href="#" role="button">Boston</a>
          <a name="" id="New York" class="btn btn-secondary col-12 m-3 preset" href="#" role="button">New York</a>
        </form>
        </div>
        <div id="forecast" class="col-md-9 p-3 container">
          <div class="col-12 m-2 p-3" id="current">
          </div>
          <div class="col-12 container m-2">
            <h2>5 Day forecast:</h2>
            <div class="row p-3" id="weather">
            
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.slim.js" integrity="sha256-dWvV84T6BhzO4vG6gWhsWVKVoa4lVmLnpBOZh/CAHU4=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
